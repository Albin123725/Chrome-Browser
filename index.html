<!-- In the New Tab Page, add after the quick links section -->
<div class="ntp-colab">
    <h3><i class="fab fa-google"></i> Google Colab Integration</h3>
    <div class="colab-container">
        <div class="colab-input-group">
            <input type="text" id="colab-url" 
                   placeholder="Paste Google Colab notebook URL (e.g., https://colab.research.google.com/drive/...)">
            <button id="colab-open" class="colab-btn">
                <i class="fas fa-external-link-alt"></i> Open Colab
            </button>
        </div>
        <div class="colab-templates">
            <h4>Quick Templates:</h4>
            <div class="colab-template-grid">
                <div class="colab-template" data-url="https://colab.research.google.com/github/googlecolab/colabtools/blob/master/notebooks/colab-github-demo.ipynb">
                    <i class="fas fa-star"></i>
                    <span>Colab Demo</span>
                </div>
                <div class="colab-template" data-url="https://colab.research.google.com/github/tensorflow/docs/blob/master/site/en/tutorials/quickstart/beginner.ipynb">
                    <i class="fas fa-brain"></i>
                    <span>TensorFlow Tutorial</span>
                </div>
                <div class="colab-template" data-url="https://colab.research.google.com/github/pytorch/tutorials/blob/master/beginner_source/basics/quickstart_tutorial.ipynb">
                    <i class="fas fa-robot"></i>
                    <span>PyTorch Tutorial</span>
                </div>
                <div class="colab-template" data-url="https://colab.research.google.com/github/googlecolab/colabtools/blob/master/notebooks/colab-github-demo.ipynb">
                    <i class="fas fa-chart-line"></i>
                    <span>Data Analysis</span>
                </div>
            </div>
        </div>
        <div class="colab-info">
            <p><i class="fas fa-info-circle"></i> Google Colab runs Python code in the cloud with free GPU/TPU access.</p>
        </div>
    </div>
</div>

<!-- Add after the New Tab Page -->
<!-- Google Colab Pre-installed Notebooks Modal -->
<div id="colab-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fab fa-google"></i> Google Colab Notebooks</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
            <div class="colab-notebooks-grid" id="colab-notebooks">
                <!-- Notebooks will be loaded here -->
            </div>
            <div class="modal-actions">
                <button id="btn-new-colab" class="btn-primary">
                    <i class="fas fa-plus"></i> New Blank Notebook
                </button>
            </div>
        </div>
    </div>
</div>
