<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Browser with Colab</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- CDN Fallback -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>">
    
    <!-- Inline critical CSS as fallback -->
    <style>
        /* Critical CSS to prevent FOUC */
        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #202124; 
            color: #fff; 
        }
        .browser-container { display: flex; flex-direction: column; height: 100vh; }
        .window-controls { background: linear-gradient(to right, #4285f4, #34a853); padding: 8px; }
        .browser-header { background: #292a2d; padding: 8px; display: flex; align-items: center; }
        #url-bar { background: #35363a; border: none; color: white; padding: 8px; border-radius: 20px; flex: 1; }
        .bookmarks-bar { background: #292a2d; padding: 4px; }
        .tabs-container { background: #292a2d; padding: 4px; }
        .new-tab-page { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; height: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .ntp-logo { text-align: center; margin-bottom: 40px; }
        .ntp-search-box { background: rgba(255,255,255,0.1); border-radius: 30px; padding: 16px; width: 600px; max-width: 90%; }
        .colab-btn { background: #FFA500; color: white; border: none; padding: 12px 24px; border-radius: 12px; cursor: pointer; }
        .status-bar { background: #292a2d; padding: 8px; display: flex; justify-content: space-between; }
        
        /* Loading fallback */
        #webview-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: #202124; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid #3c4043; border-top-color: #4285f4; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
