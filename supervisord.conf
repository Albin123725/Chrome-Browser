[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=10MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# X Virtual Framebuffer
[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 %(ENV_DISPLAY_WIDTH)sx%(ENV_DISPLAY_HEIGHT)sx24 -ac +extension GLX +render -noreset
autorestart=true
priority=100
stdout_logfile=/var/log/xvfb.log
stderr_logfile=/var/log/xvfb.err.log

# Window Manager (Fluxbox - lightweight)
[program:fluxbox]
command=/usr/bin/fluxbox -display :99
autorestart=true
priority=200
environment=DISPLAY=":99"
stdout_logfile=/var/log/fluxbox.log
stderr_logfile=/var/log/fluxbox.err.log

# VNC Server
[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -nopw -listen localhost -xkb -rfbport 5900
autorestart=true
priority=300
environment=DISPLAY=":99"
stdout_logfile=/var/log/x11vnc.log
stderr_logfile=/var/log/x11vnc.err.log

# Chrome Browser (runs as non-root user)
[program:chrome]
command=bash -c "sleep 5 && google-chrome-stable --no-sandbox --disable-dev-shm-usage --disable-gpu --remote-debugging-port=9222 --window-size=%(ENV_DISPLAY_WIDTH)s,%(ENV_DISPLAY_HEIGHT)s --start-maximized %(ENV_CHROME_FLAGS)s"
user=chrome
autorestart=true
priority=400
environment=DISPLAY=":99",HOME="/home/chrome",USER="chrome"
stdout_logfile=/var/log/chrome.log
stderr_logfile=/var/log/chrome.err.log

# noVNC Web Interface
[program:novnc]
command=bash -c "cd /opt/noVNC && ./utils/novnc_proxy --vnc localhost:5900 --listen 6080"
autorestart=true
priority=500
stdout_logfile=/var/log/novnc.log
stderr_logfile=/var/log/novnc.err.log

# Nginx Web Server
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autorestart=true
priority=600
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx.err.log

